plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.11.2"
    id 'war'
}

apply plugin: 'org.hidetake.ssh'
remotes {
//    host {
//        host = '103.9.159.203'
//        user = 'root'
//        password = "Minh@123"
//    }
    host {
        host = '192.168.149.128'
        user = 'root'
        password = "123"
    }
}
ssh.settings {
    knownHosts = allowAnyHosts
}
task docker_app_start {
    doLast {
        println 'begin docker_app_start'
        ssh.run {
            session(remotes.host) {
                execute 'docker stop tomcat9', ignoreError: true
                execute 'docker run -it --rm -d ' +
                        '--name tomcat9 ' +
                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
                        '-p 80:8080 ' +
                        'tomcat:9.0&'
            }
//            -p 80:8080
        }
    }
}
task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server'
        ssh.run {
            session(remotes.host) {
                remove '/usr/deploy/BanBanhKem.war'
                remove '/usr/deploy/BanBanhKem/'
                put from: "${project.projectDir}/build/libs/BanBanhKem-1.0-SNAPSHOT.war",
                        into: "/usr/deploy/BanBanhKem.war"
            }
        }
    }
}

task docker_deploy {
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn build
    tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'javax.servlet:javax.servlet-api:3.1.0'
    api 'javax.mail:mail:1.4.7'
    api 'javax.mail:javax.mail-api:1.5.2'
    api 'mysql:mysql-connector-java:8.0.28'
    api 'org.jdbi:jdbi3-core:3.24.1'
    api 'commons-io:commons-io:2.11.0'
    api 'commons-fileupload:commons-fileupload:1.4'
    testImplementation 'junit:junit:3.8.1'
    api fileTree(dir: 'src/main/webapp/WEB-INF/lib', include: ['*.jar'])
}

group = 'vn.edu.hcmuaf.fit'
version = '1.0-SNAPSHOT'
description = 'BanBanhKem Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
sourceSets {
    main {
        webAppDirName = 'src/main/webapp'
    }
}
war {
    duplicatesStrategy = 'EXCLUDE'
}
